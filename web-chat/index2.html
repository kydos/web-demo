<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <meta charset="utf-8">
    <title>Web Chat</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/web-chat.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js2/vortex-web-client.js"></script>

  </head>
  <body>
    <div class="container top40">
        <div class="input-group">
            <input id="AvatarName" type="text" class="form-control input-sm" placeholder="Please Pick an avatar name...">
            <span class="input-group-btn">
              <button class="btn btn-warning btn-sm" id="SelectAvatarButton">
                  Change
              </button>
            </span>
        </div>
      <div class="panel panel-primary top30">
	<!-- Panel Heading -->
	<div class="panel-heading">
          <span class="glyphicon glyphicon-comment"></span> Chat
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <ul class="dropdown-menu slidedown">
              <li><a href="#"><span class="glyphicon glyphicon-ok-sign">
                  </span>Available</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-remove">
                  </span>Busy</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-time"></span>
                  Away</a></li>
              <li class="divider"></li>
              <li><a href="#"><span class="glyphicon glyphicon-off"></span>
                  Sign Out</a></li>
            </ul>
          </div>
	</div>
	<!-- Panel Body --> 
	<div class="panel-body">
          <ul class="chat" id="ChatMessageList">

          </ul>
	</div>
	<!-- Panel Footer -->
	<div class="panel-footer">

          <div class="input-group">
            <input id="ChatMessage" type="text" class="form-control input-sm" placeholder="Type your message here...">
            <span class="input-group-btn">
              <button class="btn btn-warning btn-sm" id="SendMsgButton">
                Send
	      </button>
            </span>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="js2/web-chat.js"></script>
  </body>
</html>
